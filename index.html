<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <style>
        #my-map {height: 100vh;}
    </style>
    <script src="qalaqebi.js"></script>
</head>
<body>
<div id="my-map"></div>
<script>
    var mymap = L.map('my-map').setView([41.7766913,44.7827444,6], 8);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoibnVjYSIsImEiOiJja2psZ2VsMDYwODUzMnNsOXgxNGZ4cG12In0.zAs38N8jTOyjPd05-NfvQQ'
    }).addTo(mymap);

    for (let i=0; i<Markers.length; i++) {
        Markers[i].marker=L.marker( [Markers[i].lat, Markers [i].lng]).addTo(mymap);
        Markers[i].marker.bindPopup(Markers[i].title);
    }
</script>

</body>
</html>
